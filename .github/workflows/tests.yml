name: tests

on:
  push:
  pull_request:

jobs:
  tests:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        php: [7.1, 7.2, 7.3, 7.4]
        stability: [prefer-lowest, prefer-stable]
    
    name: P${{ matrix.php }} - S${{ matrix.stability }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: intl, json, libxml, soap
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-suggest

      - name: Execute tests
        run: vendor/bin/phpunit --verbose --coverage-text --coverage-clover=coverage.clover

      - name: Code coverage
        uses: wei/wget@v1.1.1
        with:
          args: -qO- https://scrutinizer-ci.com/ocular.phar
        run: php ocular.phar code-coverage:upload --format=php-clover coverage.clover
